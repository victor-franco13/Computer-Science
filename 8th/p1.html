<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        /* Nav */
        nav {
            background: #444;
            padding: 10px;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        /* Main */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .form-container {
            background: white;
            width: 60%;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .images {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .images img {
            width: 30%;
            height: auto;
            border-radius: 5px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        select, input, button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background: #333;
            color: white;
            cursor: pointer;
        }
        
        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            header, nav, .images {
                display: none;
            }
            
            .form-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>cadastro</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Menu 1</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="form-container">
            <h2>Formulário</h2>
            
            <div class="images">
                <img src="https://via.placeholder.com/150" alt="Imagem 1">
                <img src="https://via.placeholder.com/150" alt="Imagem 2">
                <img src="https://via.placeholder.com/150" alt="Imagem 3">
            </div>
            
            <h1>Cadastro</h1>
            
            <form id="formCadastro">
                <input type="text" id="nomeUsuario" placeholder="Seu nome" required>
                <select required>
                    <option value="">Selecione uma opção</option>
                    <option value="op1">Opção 1</option>
                    <option value="op2">Opção 2</option>
                    <option value="op3">Opção 3</option>
                </select>
                <input type="email" placeholder="Seu e-mail" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    
    <footer id="cookieFooter">
        <p>Aceita cookies? <button id="btnAceitar">Aceitar</button></p>
    </footer>
    
    <div class="modal" id="modalObrigado">
        <div class="modal-content">
            <p id="mensagemObrigado"></p>
            <button id="btnFechar">Fechar</button>
        </div>
    </div>
    
    <script>
        // 1. Esconder footer ao clicar em Aceitar
        document.getElementById('btnAceitar').addEventListener('click', function() {
            document.getElementById('cookieFooter').style.display = 'none';
        });
        
        // 2. Mostrar mensagem ao enviar formulário
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nomeUsuario').value;
            document.getElementById('mensagemObrigado').textContent = 'Obrigado, ' + nome + '!';
            document.getElementById('modalObrigado').style.display = 'flex';
        });
        
        // 3. Fechar modal
        document.getElementById('btnFechar').addEventListener('click', function() {
            document.getElementById('modalObrigado').style.display = 'none';
        });
    </script>
</body>
</html>
